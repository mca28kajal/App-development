<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Flashcard Quiz App</h1>
    <div class="flashcard">
      <div id="card-content">
        <p id="card-text">No flashcards yet.</p>
      </div>
      <button id="toggle-answer">Show Answer</button>
    </div>

    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>

    <div class="form">
      <input type="text" id="question" placeholder="Enter question" />
      <input type="text" id="answer" placeholder="Enter answer" />
      <button id="add-btn">Add Flashcard</button>
      <button id="edit-btn">Edit Current</button>
      <button id="delete-btn">Delete Current</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
